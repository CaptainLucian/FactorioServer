services:
  fs:
    image: factorio-server
    container_name: the_factory
    tty: true
    stdin_open: true
    ports:
     - "34197:34197/udp"
    volumes:
     - ./saves:/opt/factorio/saves
     - ./mods:/opt/factorio/mods
    environment:
     - TZ=America/Chicago

volumes:
  save-data:
    external: true

